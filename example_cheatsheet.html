<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Cheatsheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .category {
            margin-bottom: 30px;
        }
        .shortcut {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .key {
            font-weight: bold;
            background-color: #f1f1f1;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .description {
            flex-grow: 1;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>Example Cheatsheet</h1>
    
    <div class="category">
        <h2>File Operations</h2>
        
        <div class="shortcut">
            <span class="key">Cmd+C</span>
            <span class="description">Copy</span>
        </div>
        
        <div class="shortcut">
            <span class="key">Cmd+V</span>
            <span class="description">Paste</span>
        </div>
        
        <div class="shortcut">
            <span class="key">Cmd+S</span>
            <span class="description">Save</span>
        </div>
        
    </div>
    
    <div class="category">
        <h2>Window Management</h2>
        
        <div class="shortcut">
            <span class="key">CMD+H</span>
            <span class="description">Hide Current Window</span>
        </div>
        
    </div>
    
</body>
</html>
