<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #2c3e50;
      }
      h2 {
        color: #3498db;
        border-bottom: 2px solid #3498db;
        padding-bottom: 5px;
      }
      .section {
        margin-bottom: 30px;
      }
      .item {
        margin-bottom: 20px;
      }
      .item-title {
        font-weight: bold;
      }
      .item-description {
        margin-left: 20px;
      }
      .item-code {
        background-color: #f1f1f1;
        padding: 10px;
        border-radius: 5px;
        font-family: monospace;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>
    {% if sections %}
      {% for section in sections %}
        <div class="section">
          <h2>{{ section.name }}</h2>
          {% if section.items %}
            {% for item in section.items %}
              <div class="item">
                <div class="item-title">{{ item.title }}</div>
                <div class="item-description">{{ item.description }}</div>
                <pre class="item-code">{{ item.code }}</pre>
              </div>
            {% endfor %}
          {% endif %}
        </div>
      {% endfor %}
    {% endif %}
  </body>
</html>
