<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Cheatsheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }
        .category {
            margin-bottom: 30px;
        }
        .shortcut {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .key {
            font-weight: bold;
            background-color: #f1f1f1;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .description {
            flex-grow: 1;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <h1>{{ title }} Cheatsheet</h1>
    {% for category, shortcuts in categories.items() %}
    <div class="category">
        <h2>{{ category }}</h2>
        {% for shortcut, info in shortcuts.items() %}
        <div class="shortcut">
            <span class="key">{{ shortcut }}</span>
            <span class="description">{{ info.description }}</span>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</body>
</html>
